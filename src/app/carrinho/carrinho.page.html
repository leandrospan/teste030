<ion-header>
  <ion-toolbar>
    <ion-title>Carrinho</ion-title>
    <ion-badge [routerLink]="['/carrinho']" slot="end">
      <ion-icon name="cart"></ion-icon>
      <ion-label>{{ bd.carrinho.length }}</ion-label>
    </ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let produto of bd.produtos">
      <div *ngFor="let item of bd.carrinho">
        <ion-item *ngIf="produto.codigo === item">
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-avatar>
                  <img src={{produto.imagem}}>
                </ion-avatar>
              </ion-col>
              <ion-col size="9">
                <ion-row>
                  <ion-col>
                    <ion-label class="titulo">{{produto.nome}}</ion-label>
                    <ion-label>R$ {{produto.preco}}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-label>Quantidade</ion-label>
                    <ion-item>
                      <div class="mais" (click)="maisLanche(produto.codigo)">
                        <ion-icon name="add-circle"></ion-icon>
                      </div>
                      <ion-label>{{produto.quantidade}}</ion-label>
                      <div class="menos" (click)="menosLanche(produto.codigo)">
                        <ion-icon name="remove-circle"></ion-icon>
                      </div>
                      <ion-chip (click)="deletar(produto.codigo)">
                        <ion-icon name="trash" color="warning"></ion-icon>
                      </ion-chip>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-label>R$ {{produto.subtotal}}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
         </ion-grid>
        </ion-item>
      </div>
    </div>
  </ion-list>
  <ion-label color="danger">TOTAL: R$ {{total}}</ion-label><br>
  <ion-button [routerLink]="['/galeria']" color="success">Produtos</ion-button><br>
</ion-content>
