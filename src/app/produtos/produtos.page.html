<ion-header>
  <ion-toolbar>
    <ion-title>HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img src={{produto.imagem}}>
        </ion-avatar>
      </ion-col>
      <ion-col size="7">
        <ion-label class="titulo">{{produto.nome}}</ion-label>
        <ion-label class="ingrediente">{{produto.ingredientes}}</ion-label>
        <ion-label class="preco">{{produto.preco}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-button shape="round" size="small" (click)="bd.incluir(produto.codigo)">
          <ion-icon name="cart"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button [routerLink]="['/galeria']">Volta</ion-button><br>
  <ion-fab-button>
    <ion-icon name="cart"></ion-icon>
    <ion-label>{{ bd.carrinho.length }}</ion-label>
  </ion-fab-button>
  <ion-button>
    <ion-icon size="large" name="warning"></ion-icon>
    <ion-label>3</ion-label>
  </ion-button>
  <ion-chip>
    <ion-icon name="cart"></ion-icon>
    <ion-badge>{{ bd.carrinho.length }}</ion-badge>
  </ion-chip>
  <ion-chip>
    <ion-icon name="cart"></ion-icon>
    <ion-label>{{ bd.carrinho.length }}</ion-label>
  </ion-chip>
  <ion-badge [routerLink]="['/carrinho']">
    <ion-icon name="cart"></ion-icon>
    <ion-label>{{ bd.carrinho.length }}</ion-label>
  </ion-badge>
</ion-content>
